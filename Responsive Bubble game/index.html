<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Rehman - Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 class="title">Bubble Game</h1>
        <h2 class="subtitle">Developed by: Abdul Rehman</h2>
        <div id="panel">
            <div id="pan-top">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hitVal" class="box"></div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timerVal" class="box">00</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <h1 class="game-over">Game Over</h1>
                <div id="score" style="display: none">
                    Your Score is: <span id="finalScore">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
